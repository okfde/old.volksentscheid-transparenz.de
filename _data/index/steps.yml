- name:
    detail: 15.000 Unterschriften für ein Transparenzgesetz
  desc:
    detail: Fast 15.000 Menschen unterschreiben <a href="https://www.change.org/p/milliardenverschwendung-am-flughafen-stoppen-transparenzgesetz-f%C3%BCr-berlin">eine Petition für ein Berliner Transparenzgesetz</a>. Sie wenden sich gegen die Verschwendung von Steuergeldern beim Flughafenbau und machen sich dafür stark, dass Verträge der Daseinsvorsorge veröffentlicht werden müssen.
  date:
    detail: Februar 2017 - Mai 2017
  pict: petition
 
- name:
    detail: Entwurf für ein Berliner Transparenzgesetz
  desc:
    detail: Die Open Knowledge Foundation Deutschland stellt einen ersten Entwurf für ein Berliner Transparenzgesetz vor. Es kann online unter <a href="https://berlin.transparenzgesetz.de/">berlin.transparenzgesetz.de</a> kommentiert und diskutiert werden. Die Ergebnisse fließen in einen zweiten Entwurf ein, der dem Berliner Senat übergeben wird. 
  date:
    detail: Mai 2017
  icon: fa-plus-square

- name:
    detail: Fachgespräch Transparenz
  desc:
    detail:  In einem Gespräch aus VertreterInnen der Zivilgesellschaft, dem Senat und der Berliner Verwaltung diskutieren wir den vorliegenden Entwurf und eine mögliche Umsetzung durch Politik und Verwaltung.
  date:
    detail: 16. Juni 2017
  icon: fa-plus-square

- name:
    detail: Volksentscheid für ein Transparenzgesetz?
  desc:
    detail: Um einen Antrag auf ein Volksbegehren stellen zu können, müssen der Senatsverwaltung mindestens 20.000 gültige Unterschriften wahlberechtigter Berlinerinnen vorgelegt werden, die innerhalb eines Zeitraums von sechs Monaten gesammelt worden sein müssen. Dies ist vor allem dann sinnvoll, wenn der Senat sich nicht selbst dazu bereiterklärt, ein weitreichendes Gesetz zu verabschieden.
  date:
    detail: Juli 2017 - Januar 2018
  icon: fa-plus-square

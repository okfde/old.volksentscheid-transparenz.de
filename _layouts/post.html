---
layout: base
---

<div class="fond__grey">
  <div class="container">
    <h1 class="text__blue page-title">
      <span class="text__red">![</span>Blog{% if page.tagpage %}: {{ page.title
      }}{% endif %}<span class="text__red">]</span>
    </h1>

    <section id="one">
      <div class="inner">
        <header class="major">
          <h1>{{ page.title }}</h1>
        </header>
        {% if page.image %}<span class="image main"
          ><img src="{{ site.baseurl }}/{{ page.image }}" alt=""/></span
        >{% endif %}
        <p>{{ content }}</p>
      </div>
    </section>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 post-page-nav">
        <a href="/blog">~ Zur√ºck zum Blog ~</a>
      </div>
    </div>
  </div>
</div>

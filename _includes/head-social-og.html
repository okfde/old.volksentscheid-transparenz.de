<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@datensummit" />

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}" />


	{% if page.og-description %}
		{% assign description = page.og-description | strip_html | strip_newlines %}
	{% else %}
		{% assign description = site.description | strip_html | strip_newlines %}
	{% endif %}
<meta property="og:description" content="{{ description }}" />
<meta name="twitter:description" content="{{ description }}" />

{% if page.og-image %}
<meta property="og:image" content="{{ page.og-image | prepend: site.url }}" />
<meta name="twitter:image:src" content="{{ page.og-image | prepend: site.url }}" />
{% else %}
<meta content="https://datensummit.de/static/img/social-og.png" property="og:image" />
<meta name="twitter:image:src" content="https://datensummit.de/static/img/social-og.png" />
{% endif %}
